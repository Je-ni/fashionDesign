<!DOCTYPE html>
<html>

<head>
    <title>fashion hub</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link type="text/css" href="bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="datatables.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="logo"> Fashion<span class="logo1">Hub</span></h1>
        </div>
        <div class="row">
            <div class="btn btn-group btn-block" id="all">
                <a href="#" class="btn btn-default">ALL FASHION</a>
                <a href="#" class="btn btn-default">CLOTH</a>
                <a href="#" class="btn btn-default">SHOES</a>
                <a href="#" class="btn btn-default">ACCESSORIES</a>
            </div>
        </div>

        <div class="row" id="banner">
            <h1 id="wel"> WELCOME TO FASHION HUB</h1>
            <h3 id="wel1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;We can make you look nice and sexy</h3>
        </div>
        <div class="app">
            <button class="btn-primary" id="float">add new design</button>
        </div>
        <div>
            <form action="">
                <input type="text" name="name" placeholder="name" id="name">
                <input type="text" name="type" placeholder="type" id="type">
                <input type="text" name="image" placeholder="image url" id="image">
                <input type="text" name="description" placeholder="description" id="descript">
                <button id="button">POST</button>
            </form>
        </div>
    </div>
    <script src="datatables.min.js"></script>
    <script src="jquery-3.4.1.min"></script>

</body>
