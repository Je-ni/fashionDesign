<html>

<head>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link type="text/css" href="bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
</head>

<body>
    <div class="container">
        <div class="row">
            <a href="index.html"><h1 class="logo"> Fashion<span class="logo1">Hub</span></h1></a>
        </div>
        <div class="row">
            <div class="btn btn-group btn-block" >
                <a href="#" class="btn btn-default" id = "all">ALL FASHION</a>
                <a href="#" class="btn btn-default" id = "cloth">CLOTH</a>
                <a href="#" class="btn btn-default" id = "shoe">SHOES</a>
                <a href="#" class="btn btn-default" id = "accessories">ACCESSORIES</a>
            </div>
        </div>
    
        <div class="row" id="banner">
            <h1 id="wel">WELCOME TO FASHION HUB</h1>
            <h3 id="wel1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;We can make you look nice and sexy</h3>
        </div>
        <div class="appCon">
            <div>
                <button class="btn btn-primary" id="float" data-toggle="modal" data-target="#myModal">Add New Design</button>
            </div>
            <div class = "app">

            </div>
        </div>
        <!-- <div>
            
        </div> -->
        <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
                  
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Create a New Design</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    <!-- Modal body -->
                    <div class="modal-body">
                            <form action="/process" id="myForm">
                                Name : <input type="text" name="name" placeholder="name" id="name" class="form-control"> <br>
                                Type :<select class="form-control" id="type" name="type">
                                            <option>Cloths</option>
                                            <option>Shoes</option>
                                            <option>Accessories</option>
                                        </select><br>
                                Cost :  <input type="number" name="cost" placeholder="0000" id="cost" class="form-control"><br>
                                Photo :  <input type="file" name="imageUploader"  id="imageUploader" class="form-control"><br>
                                Description:  <textarea class="form-control" rows="3" id="description" name = "description"></textarea><br>
                                        <button type ="submit" id="addDesign" class="btn btn-primary btn-block"> Submit </button>
                            </form>
                    </div>
                    
                  </div>
                </div>
            </div>
    </div>
